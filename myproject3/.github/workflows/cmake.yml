name: CMake build and test

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v1
      with:
        cmake-version: '3.21'

    - name: Build
      run: cmake -S . -B build
      working-directory: .

    - name: Compile
      run: cmake --build build
      working-directory: .

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: .
